<!DOCTYPE html>
<html lang="en">
<head>

  <meta content="width=device-width,initial-scale=1" name="viewport">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header>
    <ul class="statue-bar">

      <li> | </li>
      <li class="moves">0 moves</li>
      <li> | </li>
      <li class="rating">rating:

      <div class="card-row" id="card-row-2">
        <div class="card" id="card-2-0"></div>
        <div class="card" id="card-2-1"></div>
        <div class="card" id="card-2-2"></div>
        <div class="card" id="card-2-3"></div>
      </div>
      <div class="card-row" id="card-row-3">
        <div class="card" id="card-3-0"></div>
        <div class="card" id="card-3-1"></div>
        <div class="card" id="card-3-2"></div>
        <div class="card" id="card-3-3"></div>
      </div>
    </div>
  </main>
  <hr>
